# SonarCloud Configuration for RDO COMMAND OS.25
# https://sonarcloud.io

sonar.projectKey=rdo-command-os25
sonar.organization=chadl
sonar.host.url=https://sonarcloud.io

# ═══════════════════════════════════════════════════════════════════════════
# SOURCE CODE ANALYSIS
# ═══════════════════════════════════════════════════════════════════════════
sonar.sources=src
sonar.sourceEncoding=UTF-8

# Exclude test files and static data from main analysis
sonar.exclusions=\
  src/**/*.test.jsx,\
  src/**/*.test.js,\
  src/**/*.spec.jsx,\
  src/**/*.spec.js,\
  src/data/**,\
  **/__mocks__/**

# ═══════════════════════════════════════════════════════════════════════════
# TEST CONFIGURATION
# ═══════════════════════════════════════════════════════════════════════════
sonar.tests=src
sonar.test.inclusions=\
  src/**/*.test.jsx,\
  src/**/*.test.js,\
  src/**/*.spec.jsx,\
  src/**/*.spec.js

# Coverage report from Vitest (run: npm run test -- --coverage)
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# ═══════════════════════════════════════════════════════════════════════════
# QUALITY THRESHOLDS
# ═══════════════════════════════════════════════════════════════════════════
# These are enforced via SonarCloud Quality Gates, not here.
# Default Gate: No new bugs, no new vulnerabilities, 80%+ coverage on new code
