# ═══════════════════════════════════════════════════════════════════════════
# QUALITY GATE - SonarCloud Analysis
# ═══════════════════════════════════════════════════════════════════════════
# Runs on every push to main and on all PRs
# Blocks merge if quality gate fails (new bugs, vulnerabilities, etc.)

name: Quality Gate

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  sonarcloud:
    name: SonarCloud Scan
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full clone required for blame data and accurate analysis

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Run Tests with Coverage
        run: npm run test -- --coverage --reporter=verbose
        continue-on-error: true  # Don't fail pipeline if tests fail (SonarCloud reports it)

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # PR decoration
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}    # SonarCloud auth
